<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        h1 {
            text-align: center;
        }

        div.boxes { 
            text-align: center;
        }

        div.box { 
            border: solid black 2px;
            height: 150px;
            width: 150px;
            background-color: {{color}};
            display: inline-block;
            align-items: center;
            margin: 3em;
        }


    </style>
</head>
<body>
    <h1>Welcome!</h1>

    <div class="boxes"> 
        {%for i in range(repeat):%}
        <div class=box></div>
        {%endfor%}
    </div>
</body>
</html>
